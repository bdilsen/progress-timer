	<body>
		<script type="text/javascript">
			jQuery(document).ready(function() {
				progress.load();
				progress.draw(true);
				//progress.add();
				//DEBUGGING
				var timer;
				timer = timer = window.setInterval(function() {
					progress.draw();
				}, 1000);

				$(".add-question, #add").click(progress.add);
				$("#set").button().click(function() {
					timer = window.setInterval(function() {
						progress.draw();
					}, 1000);
				});
				$("#clear").button().click(function() {
					clearInterval(timer);
				});
				$("#reset").button().click(progress.reset);
				$("#export").button().click(progress.exportData);
				$("#import").button().click(progress.importData);


			});
		</script>
		<div id="credit"><a href="http://www.porganized.com">Peter Organisciak</a>
		</div>
		<div id="controls">
			<button id="add" />Add bar</button>Debug:
			<button id="set" />Set Interval</button>
			<button id="clear" />Clear Interval</button>
			<button id="reset" />Clear Data</button>
			<button id="export" />Export Data</button>
			<button id="import" />Import Data</button>
		</div>
		<div id="container">
		<div class="slip ui-widget-content disabled" style="position: relative;"><h2>Losing Weight</h2><div class="add-question"><div class="text">Add a new bar.</div></div><p><span class="note">Tracking my progress to my goal weight.</span></p><svg width="840" height="45" class="bar"><g transform="translate(0,10)"><rect class="bar-outline" width="820" height="20" x="10"></rect><rect class="progress" height="20" x="10" width="615"></rect><text class="start" x="10" y="31">220</text><text class="current" y="15" x="625">190</text><text class="end" text-anchor="start" x="830" y="31">180</text></g></svg></div>
